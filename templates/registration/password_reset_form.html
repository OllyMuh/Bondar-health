 <section class="about-us set-bg spad" data-setbg="{% static 'img/yoga-bg.jpg' %}>

            <div class="row">
                <div class="col-lg-10 m-auto text-center">
                    <form action="" method="post">
                      {% csrf_token %}
                      {% if form.email.errors %}
                        {{ form.email.errors }}
                      {% endif %}
                        Пожалуйста введите адрес электронной почты, использованный вами при регистрации -
                        мы вышлем на него инструкцию по смене пароля
                          <p>{{ form.email }}</p>
                        <input type="submit" class="btn btn-default btn-lg" value="Сменить пароль">
                      </form>
                </div>
            </div>
        </div>
 </section>
